<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>YamblzMusicHackatone</title>

    <style media="screen">
        body {
            margin: 0;
            height: 0;
            background-color: hsl(170, 100%, 45%);
            overflow: hidden;
        }
        .bg {
            width: 100wh;
            height: 100vh;
            background-image: url('static/rock.jpg');
            background-position: center;
            background-size: cover;
            /*animation: colorRotate 3s;*/
            /*animation-iteration-count: infinite;*/
        }

        canvas {
            position: absolute;
            top: 0;
        }

        @keyframes colorRotate {
            100%,
            0% {
                filter: hue-rotate(20deg);
                -webkit-filter: hue-rotate(20deg);
            }
            25% {
                filter: hue-rotate(50deg);
                -webkit-filter: hue-rotate(50deg);
            }
            50% {
                filter: hue-rotate(80deg);
                -webkit-filter: hue-rotate(80deg);
            }
            75% {
                filter: hue-rotate(120deg);
                -webkit-filter: hue-rotate(120deg);
            }
        }
    </style>
</head>

<body>
    <!-- <audio src="/static/bg.ogg" autoplay loop preload>from SoundCloud</audio> -->
    <div class="bg"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.min.js"></script>
    <script src="static/index.js"></script>
</body>
</html>
